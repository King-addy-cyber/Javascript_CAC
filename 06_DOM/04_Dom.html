<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 4</title>
  </head>
  <body>
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(languageName) {
      const li = document.createElement("li");
      li.innerHTML = `${languageName}`;
      const ul = document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("Sql");

    function addOptiLang(language) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(language));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLang("GoLanguage");

    //Edit
    const secLang = document.querySelector("li:nth-child(2)");
    //secLang.innerHTML = "ruby";
    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    secLang.replaceWith(newLi);

    //Edit
    const lang2 = document.querySelector("li:first-child");
    lang2.outerHTML = "<li>TS</li>";

    //remove
    const rem = document.querySelector("li:last-child");
    rem.remove();
  </script>
</html>
